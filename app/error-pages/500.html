<html lang="en">
    <head>
        <title>Postclick</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="robots" content="noindex">
        <style> 
            *,
            *::before,
            *::after {
                box-sizing: border-box
            }

            html {
                font-family: sans-serif;
                line-height: 1.15;
                -webkit-text-size-adjust: 100%;
                -webkit-tap-highlight-color: rgba(0, 0, 0, 0)
            }

            :root {
                --text_color: #050505;
                --background_color: #fff
            }

            body {
                margin: 0;
                background-color: #fff;
                color: #212529;
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
                font-size: 1rem;
                font-weight: 400;
                line-height: 1.5;
                text-align: left;
            }

            h1 {
                font-size: calc(43.2px + 1.5vw);
                line-height: 1.2;
            }

            .pc-flex {
                display: flex;
            }

            .justify-content-center {
                justify-content: center;
            }

            .align-items-center {
                align-items: center;
            }

            .pc-background-dark {
                background-color: #050505;
                --text_color: #fff;
                --background_color: #050505
            }

            .pc-500 {
                position: relative;
                height: 100vh;
                overflow: hidden;
            }

            .pc-500-background {
                position: absolute;
                width: 100%;
                height: 100%;
            }

            .pc-500-background-image {
                object-fit: cover;
                width: 100%;
                height: 100%;
            }

            .pc-500-content {
                position: relative;
                z-index: 1;
                color: var(--text_color);
                text-align: center;
            }

            .pc-500-subheader {
                font-size: calc(16px + 0.3vw);
            }

            .pc-500-info {
                display: none;
            }

            @media screen and (max-width: 767px) {
                .pc-500-header {
                    margin: 18px 0;
                }

                .pc-500-content {
                    padding: 0 10px;
                }


                .pc-500-logo {
                    position: fixed;
                    top: 30px;
                    right: 0;
                    left: 0;
                }
            }

            @media screen and (min-width: 767px) {
                .pc-500-content {
                    width: 50%;
                }

                .pc-500-header {
                    margin-bottom: 28px;
                }

                .pc-500-subheader {
                    font-size: calc(18px + 0.2vw);
                }
            }
        </style>
    </head>
